            <p>è¯·åœ¨ä¸‹æ–¹è¾“å…¥æ¡†ä¸­è¾“å…¥å†…å®¹ï¼Œæ¯è¡Œä¸€ä¸ªé¡¹ç›®ï¼š</p>

    <script>
        // åˆå§‹è½¬ç›˜å†…å®¹
        let wheelItems = ['è¿‡æ¥'];
        let isSpinning = false;
        let currentRotation = 0;
        let targetRotation = 0;
        
        // DOMå…ƒç´ 
        const wheel = document.getElementById('wheel');
        const wheelContainer = document.getElementById('wheel-container');
        const wheelTitle = document.getElementById('wheel-title');
        const wheelResult = document.getElementById('wheel-result');
        const wheelNameInput = document.getElementById('wheel-name-input');
        const updateNameBtn = document.getElementById('update-name');
        const fontSizeSlider = document.getElementById('font-size');
        const fontSizeValue = document.getElementById('font-size-value');
        const newItemInput = document.getElementById('new-item');
        const addItemBtn = document.getElementById('add-item');
        const addMultipleBtn = document.getElementById('add-multiple');
        const itemsList = document.getElementById('items-list');
        const centerSpin = document.getElementById('center-spin');
        const resultBox = document.getElementById('result-box');
        const selectedItem = document.getElementById('selected-item');
        const closeResultBtn = document.getElementById('close-result');
        const batchModal = document.getElementById('batch-modal');
        const batchInput = document.getElementById('batch-input');
        const confirmBatchBtn = document.getElementById('confirm-batch');
        const cancelBatchBtn = document.getElementById('cancel-batch');
        const minValueInput = document.getElementById('min-value');
        const maxValueInput = document.getElementById('max-value');
        const generateRandomBtn = document.getElementById('generate-random');
        const randomResult = document.getElementById('random-result');
        
        // ä¸‰ç§ç²‰è‰²é¢œè‰²æ–¹æ¡ˆ
        const pinkColors = [
            '#fce4ec', // æµ…ç²‰
            '#f8bbd9', // ç²‰
            '#f48fb1'  // æ·±ç²‰
        ];
        
        // æ”¹è¿›çš„æ–‡å­—ç¼©ç•¥å‡½æ•°
        function truncateText(text, maxLength = 8) {
            if (text.length <= maxLength) return text;
            
            // è®¡ç®—ä¿ç•™çš„å­—ç¬¦æ•°
            const keepLength = Math.floor(maxLength / 2);
            const start = text.substring(0, keepLength);
            const end = text.substring(text.length - keepLength);
            
            return start + '...' + end;
        }
        
        // åˆå§‹åŒ–è½¬ç›˜
        function initWheel() {
            wheel.innerHTML = '';
            const itemCount = wheelItems.length;
            const angle = 360 / itemCount;
            
            wheelItems.forEach((item, index) => {
                // åˆ›å»ºæ‰‡åŒº
                const sector = document.createElement('div');
                sector.className = 'sector';
                
                // ä½¿ç”¨clip-pathåˆ›å»ºç²¾ç¡®çš„æ‰‡å½¢
                const startAngle = angle * index;
                const endAngle = angle * (index + 1);
                
                // è®¡ç®—æ‰‡å½¢çš„å››ä¸ªç‚¹
                const x1 = 50 + 50 * Math.cos((startAngle - 90) * Math.PI / 180);
                const y1 = 50 + 50 * Math.sin((startAngle - 90) * Math.PI / 180);
                const x2 = 50 + 50 * Math.cos((endAngle - 90) * Math.PI / 180);
                const y2 = 50 + 50 * Math.sin((endAngle - 90) * Math.PI / 180);
                
                // åˆ›å»ºæ‰‡å½¢è·¯å¾„
                const largeArcFlag = angle > 180 ? 1 : 0;
                const pathData = [
                    `M 50 50`,
                    `L ${x1} ${y1}`,
                    `A 50 50 0 ${largeArcFlag} 1 ${x2} ${y2}`,
                    'Z'
                ].join(' ');
                
                // åˆ›å»ºSVGå…ƒç´ æ¥ç²¾ç¡®ç»˜åˆ¶æ‰‡å½¢
                const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                svg.setAttribute('width', '100%');
                svg.setAttribute('height', '100%');
                svg.setAttribute('viewBox', '0 0 100 100');
                
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path.setAttribute('d', pathData);
                
                // ä½¿ç”¨ä¸‰ç§ç²‰è‰²å¾ªç¯
                const colorIndex = index % pinkColors.length;
                path.setAttribute('fill', pinkColors[colorIndex]);
                
                svg.appendChild(path);
                sector.appendChild(svg);
                
                // åˆ›å»ºæ‰‡åŒºæ–‡æœ¬ - ä»å¤§åœ†è¾¹ç¼˜å‘å†…å»¶ä¼¸
                const text = document.createElement('div');
                text.className = 'sector-text';
                text.textContent = truncateText(item); // ä½¿ç”¨ç¼©ç•¥æ–‡æœ¬
                text.title = item; // æ·»åŠ å®Œæ•´æ–‡æœ¬ä½œä¸ºæç¤º
                
                // è®¡ç®—æ–‡æœ¬ä½ç½®å’Œæ—‹è½¬è§’åº¦ - ä»å¤§åœ†è¾¹ç¼˜å‘å†…å»¶ä¼¸
                const textAngle = startAngle + angle / 2;
                // ä»å¤§åœ†è¾¹ç¼˜å‘å†…å»¶ä¼¸ï¼Œè·ç¦»åœ†å¿ƒæ›´è¿œ
                const distanceFromCenter = 70; // ä»è¾¹ç¼˜å¼€å§‹ï¼Œè·ç¦»åœ†å¿ƒæ›´è¿œ
                
                // è°ƒæ•´æ–‡æœ¬æ—‹è½¬ï¼Œä½¿å…¶å¹³è¡Œäºæ‰‡å½¢è¾¹ç¼˜
                text.style.transform = `rotate(${textAngle}deg) translate(0, -${distanceFromCenter}px) rotate(${90}deg)`;
                text.style.fontSize = `${fontSizeSlider.value}px`;
                
                sector.appendChild(text);
                wheel.appendChild(sector);
            });
            
            renderItemsList();
            
            // åˆå§‹åŒ–æ—¶æ›´æ–°"ï¼Ÿï¼Ÿï¼Ÿ"æ˜¾ç¤º
            updateResultDisplay();
        }
        
        // æ¸²æŸ“é¡¹ç›®åˆ—è¡¨
        function renderItemsList() {
            itemsList.innerHTML = '';
            wheelItems.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.className = 'item';
                itemElement.innerHTML = `
                    <span title="${item}">${truncateText(item, 10)}</span>
                    <div class="item-actions">
                        <button class="edit-item edit-btn" data-index="${index}">ç¼–è¾‘</button>
                        <button class="remove-item remove-btn" data-index="${index}">åˆ é™¤</button>
                    </div>
                `;
                itemsList.appendChild(itemElement);
            });
            
            // æ·»åŠ åˆ é™¤äº‹ä»¶
            document.querySelectorAll('.remove-item').forEach(btn => {
                btn.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    wheelItems.splice(index, 1);
                    initWheel();
                });
            });
            
            // æ·»åŠ ç¼–è¾‘äº‹ä»¶
            document.querySelectorAll('.edit-item').forEach(btn => {
                btn.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    const newValue = prompt('ç¼–è¾‘é¡¹ç›®å†…å®¹ï¼š', wheelItems[index]);
                    if (newValue !== null && newValue.trim() !== '') {
                        wheelItems[index] = newValue.trim();
                        initWheel();
                    }
                });
            });
        }
        
        // è·å–å½“å‰æŒ‡é’ˆæŒ‡å‘çš„é€‰é¡¹ - ä¿®å¤ç‰ˆ
        function getCurrentSelection() {
            const itemCount = wheelItems.length;
            if (itemCount === 0) return "ï¼Ÿï¼Ÿï¼Ÿ";
            
            const angle = 360 / itemCount;
            
            // è®¡ç®—å½“å‰æ—‹è½¬è§’åº¦ï¼ˆå–æ¨¡360ï¼‰
            const normalizedRotation = currentRotation % 360;
            
            // è®¡ç®—æŒ‡é’ˆæŒ‡å‘çš„é€‰é¡¹ç´¢å¼•
            // ç”±äºæŒ‡é’ˆåœ¨é¡¶éƒ¨ï¼Œæˆ‘ä»¬éœ€è¦å°†è§’åº¦åç§»90åº¦
            let selectedIndex = Math.floor((normalizedRotation + 90) / angle) % itemCount;
            
            // ç¡®ä¿ç´¢å¼•åœ¨æœ‰æ•ˆèŒƒå›´å†…
            if (selectedIndex < 0) selectedIndex += itemCount;
            if (selectedIndex >= itemCount) selectedIndex %= itemCount;
            
            return wheelItems[selectedIndex];
        }
        
        // æ›´æ–°ç»“æœæ˜¾ç¤º
        function updateResultDisplay() {
            wheelResult.textContent = getCurrentSelection();
        }
        
        // æ—‹è½¬è½¬ç›˜
        function spinWheel() {
            if (isSpinning || wheelItems.length === 0) return;
            
            isSpinning = true;
            
            // éšæœºé€‰æ‹©ä¸€ä¸ªé¡¹ç›®
            const selectedIndex = Math.floor(Math.random() * wheelItems.length);
            const anglePerItem = 360 / wheelItems.length;
            
            // è®¡ç®—ç›®æ ‡è§’åº¦ - ç¡®ä¿æŒ‡é’ˆæŒ‡å‘é€‰ä¸­çš„é¡¹ç›®
            // æŒ‡é’ˆåœ¨é¡¶éƒ¨(0åº¦)ï¼Œæ‰€ä»¥éœ€è¦å°†é€‰ä¸­çš„é¡¹ç›®æ—‹è½¬åˆ°æŒ‡é’ˆä½ç½®
            // ç”±äºæ‰‡å½¢çš„ä¸­å¿ƒè§’åº¦æ˜¯ä»èµ·å§‹è§’åº¦åˆ°ç»“æŸè§’åº¦ï¼Œæˆ‘ä»¬éœ€è¦å°†æŒ‡é’ˆæŒ‡å‘æ‰‡å½¢çš„ä¸­å¿ƒ
            const selectedAngle = 360 - (selectedIndex * anglePerItem + anglePerItem / 2);
            
            // éšæœºç”Ÿæˆæ—‹è½¬æ—¶é—´ (1-10ç§’)
            const spinDuration = Math.random() * 9 + 1; // 1-10ç§’
            
            // éšæœºç”Ÿæˆæ—‹è½¬åœˆæ•° (5-15åœˆ)ï¼Œç¡®ä¿æ¯æ¬¡éƒ½æœ‰è¶³å¤Ÿçš„æ—‹è½¬
            const spinCircles = Math.floor(Math.random() * 11) + 5; // 5-15åœˆ
            
            targetRotation = 360 * spinCircles + selectedAngle;
            
            // è®¾å¤‡éœ‡åŠ¨
            if (navigator.vibrate) {
                navigator.vibrate(spinDuration * 1000); // éœ‡åŠ¨æŒç»­æ•´ä¸ªæ—‹è½¬è¿‡ç¨‹
            }
            
            // è®°å½•å¼€å§‹æ—¶é—´å’Œåˆå§‹è§’åº¦
            const startTime = Date.now();
            const startRotation = currentRotation;
            
            // è®¾ç½®æ—‹è½¬åŠ¨ç”»
            wheel.style.transition = `transform ${spinDuration}s cubic-bezier(0.1, 0.8, 0.2, 1)`;
            wheel.style.transform = `rotate(${targetRotation}deg)`;
            
            // åœ¨æ—‹è½¬è¿‡ç¨‹ä¸­æ›´æ–°æ˜¾ç¤º
            const updateInterval = setInterval(() => {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / (spinDuration * 1000), 1);
                
                // è®¡ç®—å½“å‰æ—‹è½¬è§’åº¦
                currentRotation = startRotation + (targetRotation - startRotation) * progress;
                
                // æ›´æ–°æ˜¾ç¤ºå½“å‰æŒ‡é’ˆæŒ‡å‘çš„é€‰é¡¹
                updateResultDisplay();
            }, 50);
            
            // æ˜¾ç¤ºç»“æœ
            setTimeout(() => {
                clearInterval(updateInterval);
                isSpinning = false;
                currentRotation = targetRotation; // ç¡®ä¿æœ€ç»ˆè§’åº¦å‡†ç¡®
                
                // ç¡®ä¿æœ€ç»ˆæ˜¾ç¤ºä¸æŒ‡é’ˆæŒ‡å‘ä¸€è‡´
                updateResultDisplay();
                
                selectedItem.textContent = getCurrentSelection();
                resultBox.style.display = 'block';
            }, spinDuration * 1000);
        }
        
        // ç”Ÿæˆéšæœºæ•°
        function generateRandomNumber() {
            const min = parseInt(minValueInput.value) || 0;
            const max = parseInt(maxValueInput.value) || 100;
            
            if (min >= max) {
                alert('æœ€å°å€¼å¿…é¡»å°äºæœ€å¤§å€¼');
                return;
            }
            
            const randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
            randomResult.textContent = randomNum;
            
            // ä½¿ç”¨transformè€Œä¸æ˜¯æ”¹å˜æ–¹æ¡†å¤§å°
            randomResult.style.transform = 'scale(1.2)';
            setTimeout(() => {
                randomResult.style.transform = 'scale(1)';
            }, 300);
        }
        
        // äº‹ä»¶ç›‘å¬
        updateNameBtn.addEventListener('click', () => {
            wheelTitle.textContent = wheelNameInput.value;
        });
        
        fontSizeSlider.addEventListener('input', () => {
            fontSizeValue.textContent = `${fontSizeSlider.value}px`;
            const texts = document.querySelectorAll('.sector-text');
            texts.forEach(text => {
                text.style.fontSize = `${fontSizeSlider.value}px`;
            });
        });
        
        addItemBtn.addEventListener('click', () => {
            const newItem = newItemInput.value.trim();
            if (newItem) {
                wheelItems.push(newItem);
                newItemInput.value = '';
                initWheel();
            }
        });
        
        // æ‰¹é‡æ·»åŠ åŠŸèƒ½
        addMultipleBtn.addEventListener('click', () => {
            batchInput.value = '';
            batchModal.style.display = 'flex';
        });
        
        confirmBatchBtn.addEventListener('click', () => {
            const items = batchInput.value.split('\n')
                .map(item => item.trim())
                .filter(item => item !== '');
            
            if (items.length > 0) {
                wheelItems.push(...items);
                batchModal.style.display = 'none';
                initWheel();
            }
        });
        
        cancelBatchBtn.addEventListener('click', () => {
            batchModal.style.display = 'none';
        });
        
        // ç‚¹å‡»è½¬ç›˜ä»»ä½•åœ°æ–¹æ—‹è½¬
        wheelContainer.addEventListener('click', spinWheel);
        
        // ä¸­å¿ƒåœ†åœˆç‚¹å‡»æ—‹è½¬
        centerSpin.addEventListener('click', (e) => {
            e.stopPropagation(); // é˜²æ­¢äº‹ä»¶å†’æ³¡åˆ°wheelContainer
            spinWheel();
        });
        
        closeResultBtn.addEventListener('click', () => {
            resultBox.style.display = 'none';
        });
        
        // éšæœºæ•°ç”Ÿæˆå™¨
        generateRandomBtn.addEventListener('click', generateRandomNumber);
        
        // ç¦æ­¢è¾“å…¥æ¡†ç¼©æ”¾é¡µé¢
        document.addEventListener('touchstart', function(e) {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
                document.body.style.zoom = "100%";
            }
        });
        
        // åˆå§‹åŒ–
        initWheel();
    </script>
